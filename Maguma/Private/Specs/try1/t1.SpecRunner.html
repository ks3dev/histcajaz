<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="../../Jasmine/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="../../Jasmine/jasmine.css">
  <script type="text/javascript" src="../../Jasmine/jasmine.js"></script>
  <script type="text/javascript" src="../../Jasmine/jasmine-html.js"></script>
  
  <script src="../../../Public/JavaScript/jquery-1.7.1.js" type="text/javascript"></script>
  
  <!-- include spec files here... -->
  <script src="t1.js" type="text/javascript" ></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../../Jasmine/SpecHelper.js"></script>
  <script type="text/javascript" src="../../../Public/JavaScript/Debug.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
          jasmineEnv.execute();
      }

  })();

  $(document).ready(function () {
      //$("#__jasmine_TrivialReporter_showPassed__").prop("checked", true);
      
  });
  </script>

</head>

    <body>
        <div id="temp-elements"></div>   
    </body>
